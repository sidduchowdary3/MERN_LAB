<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name=prompt("enter the name of the user");
        if(name){
            let confirmed=confirm("do u want to exit");
            if(confirmed){
                alert("thank you");
            }
            else{
                alert("welcome back");
            }
        }
        else{
            alert("enter the correct name");
        }
    </script>
</body>
</html>
