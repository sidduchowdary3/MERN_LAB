<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name=prompt("Enter the user name: ");
        if(name){
            document.write(`Welcome to the website ${name}`);
        }
        else{
            document.write(`Error`);
        }
    </script>
</body>
</html>
